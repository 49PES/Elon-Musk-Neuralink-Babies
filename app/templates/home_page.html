<!DOCTYPE html>
<html>

<head>
  <title> HOME PAGE </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container container-fluid text-center">
    <h1 style="font-family: monospace; margin-bottom: 5%;">
      Elon Musk Neuralink Babies
    </h1>

    <div class="row mb-3 justify-content-center">
      <div class="col-auto">
        <form action="/physical_data">
          <input class="btn btn-outline-primary" type="submit" value="Physcial Survey">
        </form>
      </div>
      <div class="col-auto">
        <form action="/survey_redirect">
          <input class="btn btn-outline-primary" type="submit" value="Health Survey">
        </form>
      </div>
      <div class="col-auto">
        <form action="/forum">
          <input class="btn btn-outline-primary" type="submit" value="Health Forum">
        </form>
      </div>
      <div class="col-auto">
        <form action="/logout">
          <input class="btn btn-outline-danger" type="submit" value="Log out">
        </form>
      </div>
    </div>

  </div>

  <div class=" container rounded-3 border border-2 border-dark my-5 bg-white text-center" style="height:auto;">
    <div>
      <h1 class="h1" style="font-family: monospace;">To Do List</h1>
      <hr>

      <div class="row" style="margin-bottom: 3%;">
        <div class=" col-10">
          <input class=" py-3 form-control shadow" placeholder="Input Your Task" type="text" id="inputText">
        </div>
        <div class="col-2">
          <button onclick="addList()" class="btn btn-dark" style="width:100%; height: 100%;"> Add </button>
        </div>
      </div>
    </div>
    <div class="row rounded bg-white">
      <div class=" col-12">
        <ul class=" list-group" id="list"></ul>
      </div>
    </div>
  </div>
</body>

<script src="/static/js/To-Do.js"></script>

</html>
