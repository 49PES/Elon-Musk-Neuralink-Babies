<head>
    <title>Survey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>


  <div class="container container-fluid text-center" style="width: 75%; margin-bottom: 2%;">
    <div class="card text-center">
      <div class="card-header bg-success" style="margin-bottom: 2%;">
        <h5 style="font-family: monospace;" class="card-title text-white" id="health">Health Survey</h5>
      </div>

        <form class="px-4" action="/health" method="post">
          <div class="form-group mb-2">
            <div class = "text-center">
            <h1>Health Survey</h1>
            <br>
            <p style="font-family: monospace;">Amount of Calories Consumed Today?</p>
            <input type="number" name="calories" min="0" placeholder="2000" class="rounded">
            <br>
            <br>

            <p style="font-family: monospace;">What Time Did You Go To Sleep?</p>
            <input type="datetime-local" name = "sleeps" class="rounded">
            <br>
            <br>
            
            <p style="font-family: monospace;">What Time Did You Wake Up From Your Slumber?</p>
            <input type="datetime-local" name = "wakes" class="rounded">
            <br>
            <br>
            
            <p style="font-family: monospace;">How Many Hours Did You Spend Excercising?</p>
            <input type = "number" name = "excercises" min="0" placeholder="1">
            <br>
            <br>

          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>

    <div class = "text-center">
    <form action="/">
      <input class="btn btn-outline-danger" type=submit value="Back to home">
  </form>
    </div>
  </div>

</body>

</html>
