<head>
    <title>Survey</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <div class="mx-0 mx-sm-auto">
      <div class="card">
        <div class="card-header bg-primary">
          <h5 class="card-title text-white mt-2" id="exampleModalLabel">Physicals</h5>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
          </div>

          <br><br>

          <form class="px-4" action="/health" method="post">
              <div class="form-group mb-2">
                <div class = "text-center">
                <h1>Health Survey</h1>
                <input type="number" name="calories" min="0" placeholder="calorie intake">
                <br>
                <br>
                <label for="sleeps">When did you go to sleep? </label>
                <input type="datetime-local" name = "sleeps">
                <br>
                <br>
                <label for="wakes">When did you wake up? </label>
                <input type="datetime-local" name = "wakes">
                <br>
                <br>
                <input type = "number" name = "excercises" min="0" placeholder="time spent excercising">
                <br>
                <br>
                <label for="date">Today's Date:</label>
                <input type="date" id="start" name="date" value="2023-06-07">
              </div>
            </div>
              <br>
              <br>
              <br>

              <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
          </form>

        </div>
      </div>
    </div>


    <br>
    <form action="/">
      <input class="btn btn-outline-danger" type=submit value="Back to home">
  </form>
    </div>



</body>

</html>
