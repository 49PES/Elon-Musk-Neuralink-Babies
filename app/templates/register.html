<!DOCTYPE html>
<html>

<head>
  <title> LOGIN PAGE </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    /* From thie mighty Chatgpt to everything could be centered */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url(../static/flag.jpg);
    }
    
  </style>
</head>

<body>
  <div class="container text-center">
    <h1 style="font-family: monospace">
      Elon Musk Neuralink Babies
    </h1>

    <div class="card card-body w-50 mx-auto shadow">
      <form action="/create_account" method="POST">
        <div class="row mb-3 justify-content-center">
          <div class="col-7">
            <input type="text" name="username" placeholder="Username" style="margin-bottom: .5%;"
              class="form-control rounded shadow">
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <div class="col-7">
            <input type="password" name="password" placeholder="Password" style="margin-bottom: .5%;"
              class="form-control rounded shadow">
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <div class="col-7">
            <input class="btn btn-success" type="submit" value="Sign Up" 
            style="margin-bottom: .5%; width: 100%;">
          </div>
        </div>
      </form>

      <div class="row mb-3 justify-content-center">
        <div class="col-7">
          <p style="color: #808080;">Have an account? <a href="/" style="text-decoration: none;">Login</a></p>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
